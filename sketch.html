<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="./myFavicon.ico" type="image/x-icon">
    <title>Sketching Tool</title>
</head>
<body>
    <h1 style = "color: #a11f1f;">Sarthak's Sketching Tool</h1>
    <p style="color: #ff7700;font-size: 25px;">
    This sketching tool is provided by Sarthak!
    <br>
    Just Enjoy!
    </p>
    <canvas id="canvas" width="600" height="600"></canvas>
    <button style = "
    background-color: #50ff36;
    padding: 10px 20px;
    color: #9ec5ff;
    font-size: 15px;
    text-decoration: none;
    border: 3px solid blue;
    "><a href="./index.html" style="
    text-decoration: none;
    color: #fff;
    font-weight: bold;
    cursor: pointer;
    " target = "_blank">Custom Pie Builder</a></button>
    <script>
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');
        ctx.beginPath();
        ctx.rect(0, 0, 600, 600);
        ctx.stroke();
        
        let prevX;
        let prevY;
        let isDrawing = false;
        
        canvas.addEventListener('mousedown', () => {
            isDrawing = true;
        });
        canvas.addEventListener('mouseup', () => {
            isDrawing = false;
        });
        canvas.addEventListener('mousemove', ({x, y}) => {
            if(!isDrawing) {
                prevX = null;
                prevY = null;
                return;
            }
            if (prevX && prevY) {
                ctx.beginPath();
                ctx.moveTo(prevX, prevY);
                ctx.lineTo(x, y);
                ctx.stroke();
            }
            prevX = x;
            prevY = y;
        });
    </script>
</body>
</html>
